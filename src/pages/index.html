<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      Modifying any <head> attributes of the page locally (including the title attribute) will have no effect when the page is uploaded to the Coveo platform.
      If you wish to modify the page title, you should modify the `name` property defined in the coveo.deploy.json configuration file.
    -->
    <title>Msd</title>
    <link href="/atomic/themes/coveo.css" rel="stylesheet" />
    <link href="/build/msd.css" rel="stylesheet" />
    <!-- 
      When using the Coveo CDN - Make sure you're using the same minor version as the packaged Atomic.
      E.g., if you have "@coveo/atomic@2.0.0" installed, use the "/atomic/v2.0.0/" path.
      When deploying with the Coveo CLI, the Atomic CDN defined in the coveo.deploy.json configuration file will be used.
    
      <script type="module" src="https://static.cloud.coveo.com/atomic/vMAJOR.MINOR/atomic.esm.js"></script> 
    -->
    <script type="module" src="/atomic/atomic.esm.js"></script>
    <!-- Custom Elements Lazy Loading -->
    <script type="module" src="/build/msd.esm.js"></script>
    <!-- Global initialization script -->
    <script type="module" src="/build/index.esm.js"></script>
  </head>
  <body>
    <!-- 
      This is a non-functional element.
      Contents of this element will be parsed and injected in the bundle's HTML when deploying.
    -->
    <atomic-hosted-page>
      <atomic-search-interface fields-to-include='["source","filetype","job_careerlevel","job_category","job_location","job_area","job_hours","documenttype"]'>
        <atomic-search-layout>
          <atomic-layout-section section="search">
            <atomic-search-box></atomic-search-box>
          </atomic-layout-section>
          <atomic-layout-section section="facets">
            <atomic-category-facet
            field="hierarchy"
            label="Catgory"
            delimiting-character="|"
            heading-level="4"
            ></atomic-category-facet>
            </atomic-category-facet>
            <atomic-facet-manager>
              <atomic-facet field="source" label="Source" display-values-as="checkbox"></atomic-facet><atomic-facet field="filetype" label="File Type" display-values-as="checkbox"></atomic-facet><atomic-facet field="job_careerlevel" label="Career Level" display-values-as="checkbox"></atomic-facet><atomic-facet field="job_category" label="Job Category" display-values-as="checkbox"></atomic-facet><atomic-facet field="job_location" label="Job Location" display-values-as="checkbox"></atomic-facet><atomic-facet field="job_area" label="Area" display-values-as="checkbox"></atomic-facet><atomic-facet field="job_hours" label="Hours" display-values-as="checkbox"></atomic-facet>
            </atomic-facet-manager>
          </atomic-layout-section>
          <atomic-layout-section section="main">
            <atomic-generated-answer></atomic-generated-answer>
            <atomic-layout-section section="status">
              <atomic-breadbox></atomic-breadbox>
              <atomic-query-summary></atomic-query-summary>
              <atomic-refine-toggle></atomic-refine-toggle>
              <atomic-sort-dropdown>
                <atomic-sort-expression
                  label="relevance"
                  expression="relevancy"
                ></atomic-sort-expression>
                <atomic-sort-expression
                  label="most-recent"
                  expression="date descending"
                ></atomic-sort-expression>
              </atomic-sort-dropdown>
              <atomic-did-you-mean></atomic-did-you-mean>
            </atomic-layout-section>
            <atomic-layout-section section="results">
              <results-manager></results-manager>
              <atomic-query-error></atomic-query-error>
              <atomic-no-results></atomic-no-results>
            </atomic-layout-section>
            <atomic-layout-section section="pagination">
              <atomic-load-more-results></atomic-load-more-results>
            </atomic-layout-section>
          </atomic-layout-section>
        </atomic-search-layout>
      </atomic-search-interface>
    </atomic-hosted-page>
  </body>
</html>
